<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>GYM WEBSITE</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital@1&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <header class="header">
        <div class="left">
            <img src="./Assets/logo.jpg" alt="">
            <div>Anas Fitness</div>
        </div>
        <div class="mid">
            <ul class="navbar">
                <li> <a href="#" class="active">HOME</li></a>
                <li> <a href="#"> About US</li></a>
                <li> <a href="#">Fitness Calculator</li></a>
                <li> <a href="#"> Contact Us</li></a>
            </ul>
        </div>
        <div class="right">
            <button class="btn">Call Us Now</button>
            <button class="btn">Email Us</button>
        </div>
    </header>
    <section>
        <div class="container">
            <h1>Join the best gym of Karchi now</h1>
            <form action="">
                <div class="form-group">
                    <input type="text" name="text" id="" placeholder="Enter your name">
                </div>
                <div class="form-group">
                    <input type="text" name="text" id="" placeholder="Enter your Age">
                </div>
                <div class="form-group">
                    <input type="text" name="text" id="" placeholder="Enter your Gender">
                </div>
                <div class="form-group">
                    <input type="text" name="text" id="" placeholder="Enter your Locality">
                </div>
                <div class="form-group">
                    <input type="text" name="text" id="" placeholder="Enter your Email Id ">
                </div>
                <div class="form-group">
                    <input type="text" name="text" id="" placeholder="Enter your Phone Number ">
                </div>
                <button class="btn">Submit</button>
            </form>
        </div>
    </section>

</body>

</html>
